<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="app-container">
      <!-- Test Selection Screen -->
      <div class="test-selection" id="testSelection">
        <h1>Choose Your Test</h1>
        <div class="tests-container" id="testsContainer"></div>
      </div>

      <!-- Quiz Screen -->
      <div class="quiz-container" id="quizContainer">
        <button class="back-button" id="backButton">‚Üê Back to Tests</button>
        <div id="quiz-info" class="quiz-info">
          <div class="category">Category: <span id="quizCategory"></span></div>
          <div class="count">
            Question: <span id="questionCount">1/10</span>
          </div>
        </div>
        <div class="quiz-area" id="quizArea"></div>
        <div class="answers-area" id="answersArea"></div>
        <button class="submit-button" id="submitButton">Submit Answer</button>
        <div id="bullets" class="bullets">
          <div class="spans" id="bulletsSpans"></div>
          <div class="countdown" id="countdown">Time: 60s</div>
        </div>
        <div class="results" id="results"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
